<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Find the Kingo</title>
</head>
<body>
    <div class="overlay">

        <div class="elipse-1"></div>
        <div class="elipse-2"></div>
        <div class="elipse-3"></div>
    </div>
    
    <div id="main" class="container-fluid px-0">
        <nav class="nav">
            <p class="feedback-text different">Não é o Kingo 🥺</p>
            <p class="feedback-text equal">É o Kingo 😍👑💖</p>
        </nav>
        
        <div id="area-camera">
            <img id="thumb">
            <video id="camera" width="" autoplay></video>
            <button class="btn show" id="btnTakePic">
                <div></div>
            </button>

            <button class="btn" id="btnRefazer">
                <p>&times;</p>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/face-api.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
